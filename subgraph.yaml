specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: LimitOrderBook
    network: xdai
    source:
      address: "0x02e7B722E178518Ae07a596A7cb5F88B313c453a"
      abi: LimitOrderBook
      startBlock: 15198937
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OrderChanged
        - OrderCreated
        - OrderFilled
        - TrailingOrderCreated
        - TrailingOrderFilled
      abis:
        - name: LimitOrderBook
          file: ./abis/LimitOrderBook.abi.json
      eventHandlers:
        - event: OrderChanged(indexed address,uint256)
          handler: handleOrderChanged
        - event: OrderCreated(indexed address,uint256)
          handler: handleOrderCreated
        - event: OrderFilled(indexed address,uint256)
          handler: handleOrderFilled
        - event: TrailingOrderCreated(uint256,uint256)
          handler: handleTrailingOrderCreated
        - event: TrailingOrderFilled(uint256)
          handler: handleTrailingOrderFilled
      callHandlers:
        - function: pokeContract(uint256,uint256)
          handler: handlePokeContract
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: SmartWalletFactory
    network: xdai
    source:
      address: "0x68410B166Deb9AB9Aff99d3efFE32bd2940c84eA"
      abi: SmartWalletFactory
      startBlock: 15198937
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Created
      abis:
        - name: SmartWalletFactory
          file: ./abis/SmartWalletFactory.abi.json
      eventHandlers:
        - event: Created(indexed address,indexed address)
          handler: handleCreated
      file: ./src/wallets.ts

  - kind: ethereum/contract
    name: USDC
    network: xdai
    source:
      address: "0xDDAfbb505ad214D7b80b1f830fcCc89B60fb7A83"
      abi: USDC
      startBlock: 15198937
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Transfer
      abis:
        - name: USDC
          file: ./abis/USDC.abi.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/wallets.ts

  - kind: ethereum/contract
    name: ClearingHouse
    network: xdai
    source:
      address: "0x5d9593586b4B5edBd23E7Eba8d88FD8F09D83EBd"
      abi: ClearingHouse
      startBlock: 15198937
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - PositionChanged
      abis:
        - name: ClearingHouse
          file: ./abis/ClearingHouse.abi.json
      eventHandlers:
        - event: PositionChanged(indexed address,indexed address,uint256,uint256,int256,uint256,int256,int256,int256,uint256,uint256,uint256,int256)
          handler: handlePositionChanged
      file: ./src/wallets.ts
