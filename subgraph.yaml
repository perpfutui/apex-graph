specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: xdai
    source:
      address: "0x02e7B722E178518Ae07a596A7cb5F88B313c453a"
      abi: Contract
      startBlock: 15198937
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - OrderChanged
        - OrderCreated
        - OrderFilled
        - TrailingOrderCreated
        - TrailingOrderFilled
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: OrderChanged(indexed address,uint256)
          handler: handleOrderChanged
        - event: OrderCreated(indexed address,uint256)
          handler: handleOrderCreated
        - event: OrderFilled(indexed address,uint256)
          handler: handleOrderFilled
        - event: TrailingOrderCreated(uint256,uint256)
          handler: handleTrailingOrderCreated
        - event: TrailingOrderFilled(uint256)
          handler: handleTrailingOrderFilled
      callHandlers:
        - function: pokeContract(uint256,uint256)
          handler: handlePokeContract
      file: ./src/mapping.ts
